machine:
  ruby:
    version: rbx-2.2.6
general:
  build_dir: api
  artifacts:
   - $CIRCLE_TEST_REPORTS
   - target     
test:
  override:
    - mvn clean install
  post:
    - mkdir -p $CIRCLE_TEST_REPORTS/junit/
    - find . -type f -regex ".*/target/surefire-reports/.*xml" -exec cp {} $CIRCLE_TEST_REPORTS/junit/ \;

